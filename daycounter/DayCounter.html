function day() {

    var _hour = _minute * 60;

	var _mounth = _week * 4;

    var timer;	
        var now = new Date();
        var distance = end - now;
	
	
	
         if(distance <  0) {
		
			var days = Math.floor(distance / _day);

			document.getElementById('countdown').innerHTML =  days;
	
			 document.getElementById('result').innerHTML = "Au trecut:";
			
			document.getElementById('show').style.display = "block";	

            return;
 
// .toLocaleString() adauga asta dupa days cand arata minute sau secunde ca sa ai separator; 
}

 if(distance > 0) {
		
        var days = Math.floor(distance / _day)+1;

        document.getElementById('countdown').innerHTML = days;
     
		document.getElementById('result').innerHTML = "Mai sunt:";

}




timer = setInterval(day(), 2000);
		

}
