<script>

var m = d.getMonth();

if(day ==  22  && m  ==  7) {

	document.getElementById('hello').innerHTML = "La multi ani! Este ziua ta!";

}else {

	document.getElementById('hello').innerHTML = "Mai este pana la ziua ta ... :(";

}


}
