<!DOCTYPE html>
<html>

<head>

    <title>Calendar</title>

   <style>

      * {

         margin: 0;
         padding: 0;

      }      

    body {
       
       font-family: 'Courier New', Courier, monospace; 
       
    }

    #title {

        position: absolute;
        width: 100%;
        text-align: center;
        top: 0;
        left: 0;

    }


        #calendar {
            width: calc(100% - 20px);
            height: 400px;
            margin: 50px 0 0 10px;
            text-align: center;
            border: 2px  solid rgb(17, 99, 37);
        }


        #calendar .weeks  {

            font-size: 20px;
            font-weight: bold;
            background-color: rgb(17, 99, 37);
            padding: 2px;
            color:aliceblue;
        }

        #calendar .days {

            margin-bottom: 20px;
            font-weight: bold;

        }


        #calendar .days li {

            margin-top: 40px; 
            
        }

        .days li:hover {

            cursor: pointer;
            color: green;

        }


    #calendar ul {

            display: flex;
            list-style-type: none;
            flex-wrap: wrap;
            
        }

    #calendar ul li {

        width: calc(100% / 7);
        position: relative;
        
    }    


    .inactive {

        color: rgb(190, 189, 189);

    }

    .active {

        
        color: red;
        font-size: xx-large;
        text-decoration: underline;
    }

    .btn {

          text-align: center;
          margin-top: 35px;
          padding: 5px;  
    }

    .btn button {

        padding: 8px;
        background-color:rgb(17, 99, 37);
        color: white;
        border: none;
        cursor: pointer;
        border: 1px solid transparent;
    }

   
    .btn button:active {

        border: none;

    }
 
   </style> 


</head>
<body>

 <h1 id="title">Calendar</h1>   
 
<div id="calendar">
 <ul class="weeks">
   <li>Lu.</li> 
   <li>Ma.</li> 
   <li>Mi.</li> 
   <li>jo.</li> 
   <li>Vi.</li> 
   <li>Sa.</li> 
   <li>Du.</li> 
 </ul>
 <ul class="days">
    
  </ul>

</div>

<div class="btn">
<button id="prev">Prev</button>
<button id="next" >Next</button>
</div>

<input type="date"  id="time">
<button onclick="goTodate()">go</button>
<button onclick="goBack()">Back</button>

<script src="calendar.js" defer></script>
</body>  

</html>
